<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="all">
        <div class="container">
            <div class="contener">
                <div class="card"><img src="./award 1 (1).png" alt="">
                    <p>Высокий уровень<br> исполнения </p>
                </div>
                <div class="card"><img src="./award 1 (2).png" alt="">
                    <p>Гарантируем качество<br> работы</p>
                </div>
                <div class="card"><img src="./award 1 (3).png" alt="">
                    <p>Выполним работу<br> быстро</p>
                </div>
                <div class="card"><img src="./award 1 (4).png" alt="">
                    <p>Обеспечим поток<br> заявок</p>
                </div>
                <div class="card"><img src="./award 1 (5).png" alt="">
                    <p>Автоматизируем<br> работу </p>
                </div>
                <div class="card"><img src="./award 1 (6).png" alt="">
                    <p>Разработаем уникальный<br> дизайн</p>
                </div>
                <div class="card"><img src="./award 1 (7).png" alt="">
                    <p>Напишем чистый<br> код</p>
                </div>
                <div class="card"><img src="./award 1 (8).png" alt="">
                    <p>Контекстная<br> реклама</p>
                </div>
                <div class="card"><img src="./award 1 (9).png" alt="">
                    <p>Третированная<br> реклама </p>
                </div>
                <div class="card"><img src="./award 1 (10).png" alt="">
                    <p>SEO<br> продвижение</p>
                </div>
                <div class="card"></div>
                <div class="card"><img src="./award 1 (11).png" alt="">
                    <p>Продвижение в <br>социальных сетях</p>
                </div>
                <div class="card"><input type="submit" value="Подробнее" class="text"></div>
                <div class="card"><img src="./award 1 (2).png" alt="">
                    <p>Высокий уровень<br> исполнения </p>
                </div>
                <div class="card"></div>
            </div>

        </div>
    </div>
</body>

</html>
